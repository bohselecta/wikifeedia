<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikifeedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: #e5e5e5; }
        [data-post-id].highlighted { border-color: #3b82f6 !important; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- User Account Bar -->
    <div id="login-bar" class="bg-zinc-950 border-b border-zinc-800 sticky top-0 z-50 px-4 py-2">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <span class="text-sm text-zinc-400">Not logged in</span>
            <button onclick="showLoginModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-semibold">
                Sign In / Sign Up
            </button>
        </div>
    </div>
    
    <div id="user-bar" class="bg-zinc-950 border-b border-zinc-800 sticky top-10 z-50 px-4 py-2 hidden">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <span class="text-sm text-white">Welcome back, <strong id="current-username"></strong></span>
                <button onclick="userLogout()" class="text-xs text-zinc-400 hover:text-white">Logout</button>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="showSavedPosts()" class="text-sm text-zinc-400 hover:text-white flex items-center gap-1">
                    ‚≠ê Saved (<span id="saved-count">0</span>)
                </button>
            </div>
        </div>
    </div>

    <header class="bg-zinc-900 shadow-lg sticky top-20 z-40 border-b border-zinc-800">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-3">
                <div>
                    <h1 class="text-3xl font-bold text-white">üìö Wikifeedia</h1>
                    <p class="text-zinc-400 text-sm">AI-curated interesting stuff from Wikipedia</p>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="surpriseMe()" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-lg hover:from-purple-500 hover:to-pink-500 transition-all">
                        üé≤ Surprise Me
                    </button>
                </div>
            </div>
            
            <div class="flex gap-3">
                <input id="search-input" type="text" placeholder="üîç Search posts..." 
                       class="flex-1 px-4 py-2 bg-zinc-800 text-white rounded-lg border border-zinc-700 focus:outline-none focus:border-blue-500"
                       oninput="searchPosts(this.value)">
            </div>
        </div>
    </header>
    
    <div class="bg-zinc-900 border-b border-zinc-800 sticky top-40 z-30">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex gap-2 overflow-x-auto">
                <button onclick="filterCategory(null)" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-blue-600 text-white">
                    All
                </button>
                <button onclick="filterCategory('History')" class="category-btn px-4 py-2 rounded-full text-sm whitespace-nowrap bg-zinc-800 text-zinc-300" style="background-color: #8B4513;">
                    History
                </button>
                <button onclick="filterCategory('Nature')" class="category-btn px-4 py-2 rounded-full text-sm whitespace-nowrap bg-zinc-800 text-zinc-300" style="background-color: #228B22;">
                    Nature
                </button>
                <button onclick="filterCategory('Science')" class="category-btn px-4 py-2 rounded-full text-sm whitespace-nowrap bg-zinc-800 text-zinc-300" style="background-color: #4169E1;">
                    Science
                </button>
                <button onclick="filterCategory('Technology')" class="category-btn px-4 py-2 rounded-full text-sm whitespace-nowrap bg-zinc-800 text-zinc-300" style="background-color: #32CD32;">
                    Technology
                </button>
            </div>
        </div>
    </div>
    
    <main class="max-w-4xl mx-auto px-4 py-6">
        <div id="posts-container" class="space-y-4"></div>
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 rounded-lg max-w-md w-full p-6 border border-zinc-800">
            <h3 class="text-2xl font-bold text-white mb-4">Sign In / Sign Up</h3>
            <div class="mb-4">
                <input id="username-input" type="text" placeholder="Username" 
                       class="w-full px-4 py-2 bg-zinc-800 text-white rounded-lg border border-zinc-700 focus:outline-none focus:border-blue-500 mb-2">
                <input id="password-input" type="password" placeholder="Password (optional)" 
                       class="w-full px-4 py-2 bg-zinc-800 text-white rounded-lg border border-zinc-700 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex gap-3">
                <button onclick="doLogin()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                    Sign In
                </button>
                <button onclick="hideLoginModal()" class="px-4 py-2 bg-zinc-700 text-white rounded-lg hover:bg-zinc-600">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="feed.js"></script>
</body>
</html>
